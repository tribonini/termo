<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo da Alcatraz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      color: white;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .tentativas {
      margin-top: 20px;
      width: 350px;
      text-align: center;
    }
    .letra {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 3px;
      font-weight: bold;
      border-radius: 5px;
      color: white;
      font-size: 20px;
    }
    .correto { background-color: green; }
    .errado { background-color: gray; }
    .lugar-errado { background-color: orange; }
  </style>
</head>
<body>
  <h1>Termo da Alcatraz</h1>
  <input type="text" id="equipe" placeholder="Nome da equipe" />
  <input type="text" id="palpite" maxlength="7" placeholder="Digite uma palavra de 7 letras" />
  <button onclick="verificarPalpite()">Enviar</button>
  <div class="tentativas" id="tentativas"></div>

  <script>
    const resposta = "bisturi";
    const maxTentativas = 8;
    let tentativasFeitas = 0;

    function verificarPalpite() {
      const equipe = document.getElementById('equipe').value.trim();
      const input = document.getElementById('palpite');
      const palavra = input.value.toLowerCase();
      
      if (!equipe) {
        alert("Por favor, insira o nome da equipe antes de jogar.");
        return;
      }

      if (palavra.length !== 7) {
        alert("A palavra deve ter 7 letras.");
        return;
      }

      const container = document.getElementById('tentativas');
      const linha = document.createElement('div');

      for (let i = 0; i < palavra.length; i++) {
        const span = document.createElement('span');
        span.classList.add('letra');
        span.textContent = palavra[i].toUpperCase();

        if (palavra[i] === resposta[i]) {
          span.classList.add('correto');
        } else if (resposta.includes(palavra[i])) {
          span.classList.add('lugar-errado');
        } else {
          span.classList.add('errado');
        }

        linha.appendChild(span);
      }

      container.appendChild(linha);
      tentativasFeitas++;

      if (palavra === resposta) {
        alert("Parabéns, " + equipe + "! Você acertou a palavra!");
        enviarEmail(equipe, "Acertou!");
        input.disabled = true;
      } else if (tentativasFeitas >= maxTentativas) {
        alert("Fim de jogo, " + equipe + "! A palavra era '" + resposta + "'.");
        enviarEmail(equipe, "Não acertou. Palavra correta: " + resposta);
        input.disabled = true;
      }

      input.value = "";
    }

    function enviarEmail(equipe, resultado) {
      const email = "dalbellobonini@hotmail.com";
      const assunto = encodeURIComponent("Resultado do Termo da Alcatraz");
      const corpo = encodeURIComponent("Equipe: " + equipe + "\nResultado: " + resultado);
      window.location.href = `mailto:${email}?subject=${assunto}&body=${corpo}`;
    }
  </script>
</body>
</html>
